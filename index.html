<body>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog cascading-modal" role="document">
              <!--Content-->
              <div class="modal-content">
          
                <!--Modal cascading tabs-->
                <div class="modal-c-tabs">
          
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs md-tabs tabs-2 darken-3" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#login" role="tab"><i class="fa fa-user mr-1"></i>
                       <span>Login</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#new" role="tab"><i class="fa fa-user-plus mr-1"></i>
                        <span>Register</span></a>
                    </li>
                  </ul>
          
                  <!-- Tab panels -->
                  <div class="tab-content">
                    <!--Panel 7-->
                    <div class="tab-pane fade in show active" id="login" role="tabpanel">
          
                      <!--Body-->
                      <div class="modal-body mb-1">
                        <div class="md-form form-sm mb-5">
                          <i class="fa fa-envelope prefix"></i>
                          <input type="email" id="loginemail" class="form-control form-control-sm validate" placeholder="Your email">                    
                        </div>
          
                        <div class="md-form form-sm mb-4">
                          <i class="fa fa-lock prefix"></i>
                          <input type="password" id="loginpassword" class="form-control form-control-sm validate" placeholder="Your password">
                        </div>
                        <div class="text-center mt-2">
                          <button class="btn btn-info">Log in <i class="fa fa-sign-in ml-1" style="color: azure;"></i></button>
                        </div>
                      </div>
                      <!--Footer-->
                      <div class="modal-footer">
                        <div class="options text-center text-md-right mt-1">
                          <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                          <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                        </div>
                        <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                      </div>
          
                    </div>
                    <!--/.Panel 7-->
          
                    <!--Panel 8-->
                    <div class="tab-pane fade" id="new" role="tabpanel">
          
                      <!--Body-->
                      <div class="modal-body">
                        <div class="md-form form-sm mb-5">
                          <i class="fa fa-envelope prefix"></i>
                          <input type="email" id="newemail" class="form-control form-control-sm validate" placeholder="Your email">
                        </div>
      
                        <div class="md-form form-sm mb-5">
                          <label for="name">Name</label>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name">
                            </div>
                          </div>
                        </div>
      
                        <div class="md-form form-sm mb-5">
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="District in Telangana">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Pincode">
                            </div>
                          </div>
                        </div>
      
                        <div class="md-form form-sm mb-5">
                          <label for="city">Address Line 1</label>
                          <input type="text" class="form-control" placeholder="Address1" >
                        </div>
                        <div class="md-form form-sm mb-5">
                          <label for="city">Address Line 2</label>
                          <input type="text" class="form-control" placeholder="Address2" >
                        </div>
      
                        <div class="md-form form-sm mb-5">
                            <label for="user">Register as:</label>
                          <div class="row form-check">
                            <div class="col">
                              <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Farmer<i class="fas fa-seedling"></i>
                            </label>
                            </div>
                            <div class ="col">
                              <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Consumer<i class="fa fa-shopping-cart"></i>
                              </label>
                            </div>
                              
                              
                          </div>
                          

                        </div>
      
                        <div class="md-form form-sm mb-5">
                          <i class="fa fa-lock prefix"></i>
                          <input type="password" id="newpassword" class="form-control form-control-sm validate" placeholder="Your password">
                        </div>
          
                        <div class="md-form form-sm mb-4">
                          <i class="fa fa-lock prefix"></i>
                          <input type="password" id="newpassrep" class="form-control form-control-sm validate" placeholder="Repeat password">
                        </div>
          
                        <div class="text-center form-sm mt-2">
                          <button class="btn btn-info">Sign up <i class="fa fa-sign-in ml-1" style="color: azure;"></i></button>
                        </div>
          
                      </div>
                      <!--Footer-->
                      <div class="modal-footer">
                        <div class="options text-right">
                          <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                        </div>
                        <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    <!--/.Panel 8-->
                  </div>
          
                </div>
              </div>
              <!--/.Content-->
            </div>
          </div>
    
   
      
        <br><br><br><br><br><br>
        <h1>FARM ON</h1>      
        <p>Connect with the quality products!</p>
        <br><br><br><br><br><br>

  </div>

                <a href="sustainable.html">
                    <img class="figure" srcset="" src="susta.jpg">

                    <img class="figure" srcset="" src="cart.jpg">
